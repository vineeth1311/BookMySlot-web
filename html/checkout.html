    <div class="list-div"></div>

    <form class="row g-3 needs-validation" novalidate>
        <div class="col-md-2">
          <label for="regNo" class="form-label">Registration number</label>
          <input type="number" class="form-control" id="regNo" required autofocus>
          <div class="valid-feedback">
            Looks good!
          </div>
        </div>
        <div class="col-md-2">
          <label for="pass" class="form-label">Password</label>
          <input type="password" class="form-control" id="pass" required>
          <div class="invalid-feedback">
            Please provide a valid zip.
          </div>
        </div>

        <div class="col-md-3">
            <label for="date" class="form-label">Date and Time</label>
            <input type="datetime-local" class="form-control" id="date" max="2021-06-22T18:08 " required>
            <div class="invalid-feedback">
              Please provide a valid zip.
            </div>
          </div>

        <div class="col-12">
          <button class="btn btn-primary" id="submit-btn" type="button">Submit</button>
        </div>
    </form>
